<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 5</title>
</head>
<body>


<style>
  .box {
    border: 1px solid #0490d3;
    background-color: #89c3eb;
    border-radius: 2px;
    display: inline-block;
    width: 100px;
    height: 100px;

  }

  .red-box {
    background-color: darkred;
  }

  .has-shadow {
    box-shadow: 0 0 10px #0490d3;
  }

  .yellow-box {
    background-color: yellow;
  }


</style>

<div class="box has-shadow" id="box1"></div>
<div class="box red-box" id="box2"></div>
<div class="box has-shadow" id="box3"></div>

<script>

  window.addEventListener('load', function() {


    let boxex =  document.querySelectorAll('.box'); // получить все элементы с классом box

    for (let i = 0; i < boxex.length; i++) {
      let box = boxex[i];
      box.addEventListener('click', function (event) {
        const $currentBox = event.currentTarget; // current target  содержит ссылку на элемент по которому произвели клик
        $currentBox.classList.add('yellow-box');
          let RandNum = Math.random()*100;
          let RandInt = Math.round(RandNum);
          //alert(''+RandInt);
        box.innerHTML = ('' + RandInt);
      })
    }

  });


</script>

</body>
</html>
